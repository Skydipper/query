version: "3"
services:
  develop:
    build: .
    ports:
      - "35749:35729"
      - "5000:5000"
    env_file:
      - dev.env
    environment:
      API_VERSION: v1
      CT_REGISTER_MODE: auto
      GOOGLE_APPLICATION_CREDENTIALS: /opt/query/storage.json
      BUCKET_FREEZE: query-freeze
      FASTLY_ENABLED: "false"

    command: develop
    volumes:
      - ./app:/opt/query/app
